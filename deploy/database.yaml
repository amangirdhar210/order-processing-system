AWSTemplateFormatVersion: '2010-09-09'
Description: 'Order Processing System - Database Resources'

Parameters:
  Environment:
    Type: String
    Default: dev

Resources:
  OrderProcessingTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'order-processing-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: OrderProcessing

Outputs:
  TableName:
    Description: DynamoDB Table Name
    Value: !Ref OrderProcessingTable
    Export:
      Name: !Sub '${AWS::StackName}-TableName'

  TableArn:
    Description: DynamoDB Table ARN
    Value: !GetAtt OrderProcessingTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-TableArn'
