AWSTemplateFormatVersion: '2010-09-09'
Description: 'Order Processing System - Complete Infrastructure'

Parameters:
  SESFromEmail:
    Type: String
    Description: SES verified email address
    Default: noreply@amangirdhar.me

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID for ECS Service

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnet IDs for ECS Service (use private subnets)

  PublicSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Public subnet IDs for Application Load Balancer

  ECRImageUri:
    Type: String
    Default: "278273886744.dkr.ecr.ap-south-1.amazonaws.com/order-processing-system:latest"
    Description: ECR image URI for the application (e.g., 123456789.dkr.ecr.region.amazonaws.com/order-processing:latest)

  JWTSecretArn:
    Type: String
    Default: "arn:aws:secretsmanager:ap-south-1:278273886744:secret:jwt-secret-order-g7168T"
    Description: Secrets Manager ARN for JWT secret key

  DesiredCount:
    Type: Number
    Default: 1
    Description: Number of ECS tasks to run

  MinTaskCount:
    Type: Number
    Default: 1
    Description: Minimum number of ECS tasks for autoscaling

  MaxTaskCount:
    Type: Number
    Default: 3
    Description: Maximum number of ECS tasks for autoscaling

  TargetRequestsPerSecond:
    Type: Number
    Default: 100
    Description: Target requests per second per task for autoscaling

  ContainerPort:
    Type: Number
    Default: 8000
    Description: Container port for the application

Resources:
  OrderProcessingTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: order-processing-system
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Application
          Value: OrderProcessing

  OrderEventsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: order-events
      DisplayName: Order Processing Events
      Tags:
        - Key: Application
          Value: OrderProcessing

  OrderEventsDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: order-events-dlq
      MessageRetentionPeriod: 1209600
      Tags:
        - Key: Application
          Value: OrderProcessing

  OrderEventsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: order-events
      VisibilityTimeout: 300
      MessageRetentionPeriod: 1209600
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt OrderEventsDeadLetterQueue.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Application
          Value: OrderProcessing

  QueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref OrderEventsQueue
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Action:
              - sqs:SendMessage
            Resource: !GetAtt OrderEventsQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref OrderEventsTopic

  TopicSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: sqs
      TopicArn: !Ref OrderEventsTopic
      Endpoint: !GetAtt OrderEventsQueue.Arn
      RawMessageDelivery: true

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: order-processing-cluster
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
      Tags:
        - Key: Application
          Value: OrderProcessing

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: order-processing-alb-sg
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Application
          Value: OrderProcessing

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: order-processing-ecs-sg
      GroupDescription: Security group for Order Processing ECS tasks
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Application
          Value: OrderProcessing

  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: order-processing-ecs-execution-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref JWTSecretArn
      Tags:
        - Key: Application
          Value: OrderProcessing

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: order-processing-ecs-task-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:BatchGetItem
                  - dynamodb:BatchWriteItem
                Resource:
                  - !GetAtt OrderProcessingTable.Arn
                  - !Sub '${OrderProcessingTable.Arn}/index/*'
        - PolicyName: SNSPublishAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                  - sns:GetTopicAttributes
                Resource: !Ref OrderEventsTopic
      Tags:
        - Key: Application
          Value: OrderProcessing

  CloudWatchLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/order-processing-api
      RetentionInDays: 7

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: order-processing-alb
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets: !Ref PublicSubnetIds
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Application
          Value: OrderProcessing

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: order-processing-tg
      VpcId: !Ref VpcId
      Protocol: HTTP
      Port: !Ref ContainerPort
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckProtocol: HTTP
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 3
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
      Tags:
        - Key: Application
          Value: OrderProcessing

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Protocol: HTTP
      Port: 80
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: order-processing-api
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '512'
      Memory: '1024'
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: order-processing-api
          Image: !Ref ECRImageUri
          Essential: true
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          Environment:
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: DYNAMODB_TABLE_NAME
              Value: !Ref OrderProcessingTable
            - Name: SNS_TOPIC_ARN
              Value: !Ref OrderEventsTopic
            - Name: JWT_ALGORITHM
              Value: HS256
            - Name: JWT_EXPIRATION_HOURS
              Value: '24'
          Secrets:
            - Name: JWT_SECRET_KEY
              ValueFrom: !Ref JWTSecretArn
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogsGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          HealthCheck:
            Command:
              - CMD-SHELL
              - !Sub 'curl -f http://localhost:${ContainerPort}/health || exit 1'
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60
      Tags:
        - Key: Application
          Value: OrderProcessing

  ECSService:
    Type: AWS::ECS::Service
    DependsOn: ALBListener
    Properties:
      ServiceName: order-processing-api
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets: !Ref SubnetIds
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: order-processing-api
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref ALBTargetGroup
      HealthCheckGracePeriodSeconds: 60
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
      Tags:
        - Key: Application
          Value: OrderProcessing

  ECSServiceScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: !Ref MaxTaskCount
      MinCapacity: !Ref MinTaskCount
      ResourceId: !Sub 'service/${ECSCluster}/${ECSService.Name}'
      RoleARN: !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService'
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  ECSServiceScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: order-processing-requests-per-second-scaling
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ECSServiceScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: !Ref TargetRequestsPerSecond
        ScaleInCooldown: 300
        ScaleOutCooldown: 300
        PredefinedMetricSpecification:
          PredefinedMetricType: ALBRequestCountPerTarget
          ResourceLabel: !Sub '${ApplicationLoadBalancer.LoadBalancerFullName}/${ALBTargetGroup.TargetGroupFullName}'

Outputs:
  DynamoDBTableName:
    Description: DynamoDB Table Name
    Value: !Ref OrderProcessingTable
    Export:
      Name: OrderProcessing-DynamoDBTableName

  SNSTopicArn:
    Description: SNS Topic ARN
    Value: !Ref OrderEventsTopic
    Export:
      Name: OrderProcessing-SNSTopicArn

  SQSQueueUrl:
    Description: SQS Queue URL
    Value: !Ref OrderEventsQueue
    Export:
      Name: OrderProcessing-SQSQueueUrl

  SQSQueueArn:
    Description: SQS Queue ARN
    Value: !GetAtt OrderEventsQueue.Arn
    Export:
      Name: OrderProcessing-SQSQueueArn

  DLQUrl:
    Description: Dead Letter Queue URL
    Value: !Ref OrderEventsDeadLetterQueue
    Export:
      Name: OrderProcessing-DLQUrl

  ECSClusterName:
    Description: ECS Cluster Name
    Value: !Ref ECSCluster
    Export:
      Name: OrderProcessing-ECSClusterName

  ECSServiceName:
    Description: ECS Service Name
    Value: !GetAtt ECSService.Name
    Export:
      Name: OrderProcessing-ECSServiceName

  ECSTaskRoleArn:
    Description: ECS Task Role ARN
    Value: !GetAtt ECSTaskRole.Arn
    Export:
      Name: OrderProcessing-ECSTaskRoleArn

  ECSSecurityGroupId:
    Description: ECS Security Group ID
    Value: !Ref ECSSecurityGroup
    Export:
      Name: OrderProcessing-ECSSecurityGroupId

  LoadBalancerDNS:
    Description: Application Load Balancer DNS Name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: OrderProcessing-LoadBalancerDNS

  LoadBalancerUrl:
    Description: Application Load Balancer URL
    Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}'
    Export:
      Name: OrderProcessing-LoadBalancerUrl

  TargetGroupArn:
    Description: Target Group ARN
    Value: !Ref ALBTargetGroup
    Export:
      Name: OrderProcessing-TargetGroupArn

